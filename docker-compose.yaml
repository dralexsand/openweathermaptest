version: "3.8"

services:
  nginx:
    container_name: ${DOCKER_APP_NAME}_nginx
    image: nginx
    ports:
      - ${DOCKER_APP_PORT}:80
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - php
    depends_on:
      - php
    networks:
      - innerronasit

  php:
    container_name: ${DOCKER_APP_NAME}_php
    build:
      context: docker/php-fpm
    volumes:
      - ./:/var/www
      - ./docker/php-fpm/php.ini:/usr/local/etc/php/php.ini
    environment:
      PHP_IDE_CONFIG: "serverName=PhpTestServerDocker"
    networks:
      - innerronasit

networks:
  innerronasit:
    driver: bridge

